<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sąrašai</title>
    <style>
        table {
            width: 100%;
            border: 3px dashed;
            border-color: red;
        }

        td {
            text-align: center;
            font-size: 18px;
        }

        tr:nth-child(even) {
            background-color: rgb(184, 184, 184);
        }

        h1 {
            color: white;
            text-shadow: 2px 2px 2px black;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Sąrašai</h1>
    <table>
        <tr>
            <td>Vienas</td>
        </tr>
        <tr>
            <td>Du</td>
        </tr>
        <tr>
            <td>Trys</td>
        </tr>
        <tr>
            <td>Keturi</td>
        </tr>
        <tr>
            <td>Penki</td>
        </tr>
        <tr>
            <td>Šeši</td>
        </tr>
    </table>
</body>

</html>
